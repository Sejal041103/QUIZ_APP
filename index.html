
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0" />
    <link rel="stylesheet"
          href="./style.css" />
  <link rel="icon" type="image/x-icon" href="C:\Users\DELL\OneDrive\Desktop\QUIZ\quiz.png">

    <title>Quiz</title>
</head>

<body>
    <div class="containerNew">
        <header>
            <div>
                <a href="./index2.html">
                    <button class="scores-header"
                            id="view-high-scores">
                      Highest Score
                    </button>
                </a>
            </div>

            <div class="timer">
                <p>
                    Time:
                    <span id="timer">
                        0
                    </span>
                </p>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing"
                     id="start-screen">
                    <h1 id="top">
                      Coding Quiz
                    </h1>
                    <h1>
                        Challenge
                    </h1>
                    <!-- <p>
                        Try to answer the following
                        code-related questions with
                        in the time limit. Keep in
                        mind that incorrect answers
                        will penalize your score/time
                        by ten seconds!
                    </p> -->
                    <button id="start">
                        START
                    </button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options">
                </div>
            </div>

            <div class="hide" id="quiz-end">
                <h2>Task Complete!</h2>
                <p>Final Score:- 
                    <span id="score-final">
                    </span>
                </p>
                <p>
                    Name:
                    <input type="text"
                           id="name"
                           max="6" />
                    <button id="submit-score">
                        Submit
                    </button>
                </p>
            </div>

            <div id="feedback"
                 class="feedback hide">
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
